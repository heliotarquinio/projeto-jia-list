<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="JL-PC-tela-cadastro" data-model-id="34:20">
    <div class="cadastro">
      <div class="text-wrapper">Cadastro</div>
      <form action=" " method="post">
        <div class="input-e-mail">
          <div class="lucide-mail"><img class="vector" src="img/vector-5.svg" /></div>
          <input type="email" placeholder="Email">
        </div>
        <div class="input-usuario">
          <div class="lucide-user-round"><img class="img" src="img/vector-4.svg" /></div>
          <input type="text" placeholder="Usuário">
        </div>
        <div class="div-2">
          <div class="lucide-lock-keyhole"><img class="vector-2" src="img/vector-2.svg" /></div>
          <input type="password" placeholder="Senha">
        </div>
        <div class="div-2">
          <div class="lucide-lock-keyhole"><img class="vector-2" src="img/vector-2.svg" /></div>
          <input type="password" placeholder="Confirmar Senha">
        </div>
        <div class="boto-login"> <button type="submit" class="login">Cadastrar</button></div>
      </form>
      <img class="jialist-logo" src="img/jialist-logo-1.png" />
    </div>
    <img class="JL-planta" src="img/jl-planta.png" />
    <div class="mensagem">
      <img class="line" src="img/line-3.svg" />
      <div class="rectangle"></div>
      <p class="comece-agora-a">Comece agora a organizar suas compras com praticidade.</p>
    </div>
    <div class="boas-vindas">
      <div class="text-wrapper-6">Olá!</div>
      <div class="text-wrapper-7">Boas-Vindas à JiaList</div>
    </div>
    <img class="JL-folha" src="img/jl-folha.png" />
  </div>
</body>

</html>
