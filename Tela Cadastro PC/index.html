<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="JL-PC-tela-cadastro" data-model-id="34:20">
      <div class="cadastro">
        <div class="text-wrapper">Cadastro</div>
        <div class="input-e-mail">
          <div class="lucide-mail"><img class="vector" src="img/vector-5.svg" /></div>
          <div class="div">E-mail</div>
        </div>
        <div class="input-usuario">
          <div class="lucide-user-round"><img class="img" src="img/vector-4.svg" /></div>
          <div class="text-wrapper-2">Usuário</div>
        </div>
        <div class="div-2">
          <div class="lucide-lock-keyhole"><img class="vector-2" src="img/vector-2.svg" /></div>
          <div class="text-wrapper-3">Senha</div>
          <div class="lucide-eye"><img class="vector-3" src="img/vector-3.svg" /></div>
        </div>
        <div class="div-2">
          <div class="lucide-lock-keyhole"><img class="vector-2" src="img/vector-2.svg" /></div>
          <div class="text-wrapper-4">Confirmar Senha</div>
          <div class="lucide-eye-closed"><img class="vector-4" src="img/vector-1.svg" /></div>
        </div>
        <div class="boto-login"><div class="login">Cadastrar</div></div>
        <img class="jialist-logo" src="img/jialist-logo-1.png" />
      </div>
      <img class="JL-planta" src="img/jl-planta.png" />
      <div class="mensagem">
        <img class="line" src="img/line-3.svg" />
        <div class="rectangle"></div>
        <p class="comece-agora-a">
          <span class="span">Comece agora </span>
          <span class="text-wrapper-5">a organizar suas compras </span>
          <span class="span">com praticidade.</span>
        </p>
      </div>
      <div class="boas-vindas">
        <div class="text-wrapper-6">Olá!</div>
        <div class="text-wrapper-7">Boas-Vindas à JiaList</div>
      </div>
      <img class="JL-folha" src="img/jl-folha.png" />
    </div>
  </body>
</html>
