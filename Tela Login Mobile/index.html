<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mobile-JL-tela-login" data-model-id="84:16">
      <div class="login">
        <div class="rectangle"></div>
        <img class="jialist-PC" src="img/jialist-pc-1-1.png" />
        <div class="or-login">
          <div class="boto-google"><img class="google" src="img/google-1.png" /></div>
          <div class="boto-facebook">
            <div class="facebook"></div>
            <img class="img" src="img/facebook.png" />
          </div>
          <div class="boto-apple"><img class="apple" src="img/apple-1.png" /></div>
          <div class="login-with">
            <div class="text-wrapper">Or login with</div>
            <img class="line" src="img/line-2.svg" />
            <img class="line-2" src="img/line-2.svg" />
          </div>
        </div>
        <div class="boto-login"><div class="div">Login</div></div>
        <p class="n-o-tem-uma-conta">
          <span class="span">Não tem uma conta? </span> <span class="text-wrapper-2">Criar conta</span>
        </p>
        <div class="input-senha">
          <div class="lucide-lock-keyhole"><img class="vector" src="img/vector.svg" /></div>
          <div class="text-wrapper-3">Senha</div>
          <div class="lucide-eye"><img class="vector-2" src="img/vector-1.svg" /></div>
        </div>
        <div class="input-e-mail">
          <div class="lucide-mail"><img class="vector-3" src="img/vector-2.svg" /></div>
          <div class="text-wrapper-4">E-mail</div>
        </div>
        <img class="jialist-PC-2" src="img/jialist-pc-4.png" />
        <div class="text-wrapper-5">Login</div>
      </div>
      <div class="icons"><img class="jialist-PC-3" src="img/jialist-pc-2.png" /></div>
      <div class="boas-vindas">
        <div class="text-wrapper-6">Boas-Vindas à JiaList</div>
        <div class="text-wrapper-7">Olá!</div>
      </div>
    </div>
  </body>
</html>
