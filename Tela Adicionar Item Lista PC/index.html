<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="window-lista-add" data-model-id="74:2624">
      <div class="home"></div>
      <img class="JL-folha" src="img/jl-folha.png" />
      <div class="window-perfil">
        <div class="perfil">
          <div class="div">
            <div class="foto-perfil"></div>
            <div class="lucide-user-round"><img class="vector" src="img/vector-3.svg" /></div>
            <div class="text-wrapper">Perfil</div>
            <div class="usuario">Usuário</div>
            <div class="nome-usuario">Ana Clara</div>
          </div>
          <div class="opes-perfil">
            <div class="conta">
              <div class="vector-wrapper"><img class="img" src="img/vector-2.svg" /></div>
              <div class="text-wrapper-2">Conta</div>
            </div>
            <div class="listas">
              <div class="vector-wrapper"><img class="vector-2" src="img/vector-1.svg" /></div>
              <div class="text-wrapper-2">Listas</div>
            </div>
            <div class="estoque">
              <div class="vector-wrapper"><img class="vector-3" src="img/vector.svg" /></div>
              <div class="text-wrapper-3">Estoque</div>
            </div>
          </div>
        </div>
        <img class="jialist-logo" src="img/jialist-logo-2.png" />
      </div>
      <div class="window-home">
        <div class="window-listas">
          <div class="boto-add-lista">
            <div class="lucide-plus"><img class="vector-4" src="img/vector-4.svg" /></div>
          </div>
          <div class="window-titulo">
            <div class="boto-voltar"><img class="vector-5" src="img/vector-5.svg" /></div>
            <div class="lista">
              <div class="info">
                <p class="p">3 de 5 itens comprados</p>
                <div class="text-wrapper-4">Listas de compras 01</div>
              </div>
              <div class="barra-progresso"><img class="vector-6" src="img/vector-2-1.svg" /></div>
            </div>
            <div class="botes">
              <div class="boto-limpar-excluir"><img class="vector-7" src="img/vector-6.svg" /></div>
              <div class="text-wrapper-5">Limpar</div>
              <div class="boto-edtar"><img class="vector-8" src="img/vector-7.svg" /></div>
              <div class="text-wrapper-6">Editar</div>
            </div>
          </div>
          <img class="GRADE" src="img/grade.png" />
          <div class="produtos">
            <div class="prdouto">
              <div class="contador">
                <div class="rectangle"></div>
                <div class="text-wrapper-7">10</div>
              </div>
              <div class="text-wrapper-8">Maçã</div>
              <img class="hortifrti" src="img/hortifr-ti-1.png" />
              <img class="botes-2" src="img/bot-es-4.png" />
            </div>
            <div class="produto">
              <div class="text-wrapper-9">Carne de Sol</div>
              <div class="aougue">
                <div class="lucide-beef"><img class="vector-9" src="img/vector-10.svg" /></div>
              </div>
              <div class="contador-2">
                <div class="rectangle"></div>
                <div class="text-wrapper-10">2</div>
                <div class="text-wrapper-11">Kg</div>
              </div>
              <img class="botes-2" src="img/bot-es-3.png" />
            </div>
            <div class="produto-2">
              <div class="no-perecivis">
                <div class="lucide-bean"><img class="vector-10" src="img/vector-9.svg" /></div>
              </div>
              <div class="text-wrapper-8">Arroz</div>
              <div class="contador">
                <div class="rectangle"></div>
                <div class="text-wrapper-10">1</div>
              </div>
              <img class="botes-2" src="img/bot-es-2.png" />
            </div>
            <div class="prdouto-2">
              <div class="contador">
                <div class="rectangle"></div>
                <div class="text-wrapper-7">18</div>
              </div>
              <div class="text-wrapper-8">Cenoura</div>
              <img class="hortifrti" src="img/hortifr-ti-1.png" />
              <img class="botes-2" src="img/bot-es-1.png" />
            </div>
            <div class="produto-3">
              <div class="text-wrapper-12">Pão Doce</div>
              <div class="padaria">
                <div class="lucide-croissant"><img class="vector-11" src="img/vector-8.svg" /></div>
              </div>
              <div class="contador-3">
                <div class="rectangle"></div>
                <div class="text-wrapper-10">5</div>
              </div>
              <img class="botes-3" src="img/bot-es-1.png" />
            </div>
          </div>
        </div>
        <div class="barra-pesquisa">
          <div class="lupa">
            <div class="lucide-search"><img class="vector-12" src="img/vector-11.svg" /></div>
          </div>
          <div class="buscar">Buscar itens, categorias...</div>
          <div class="filtar">
            <div class="lucide-text-align"><img class="vector-13" src="img/vector-12.svg" /></div>
          </div>
          <div class="duvidas">
            <div class="ellipse"></div>
            <div class="lucide-circle"><img class="vector-14" src="img/vector-13.svg" /></div>
          </div>
        </div>
        <img class="jialist-logo-2" src="img/jialist-logo-1.png" />
        <div class="text-wrapper-13">Ola, Ana Clara!</div>
      </div>
      <div class="window-add-item">
        <div class="contador-4">
          <div class="rectangle-2"></div>
          <div class="boto">
            <div class="lucide-chevron-right"><img class="vector-15" src="img/vector-14.svg" /></div>
          </div>
          <div class="lucide-chevron-right-wrapper">
            <div class="lucide-chevron-right"><img class="vector-15" src="img/vector-15.svg" /></div>
          </div>
          <div class="text-wrapper-14">0</div>
        </div>
        <div class="input-situao">
          <div class="rectangle-3"></div>
          <div class="text-wrapper-15">Situação</div>
          <div class="escolher-situao"><img class="vector-16" src="img/vector-16.svg" /></div>
        </div>
        <div class="input-categoria">
          <div class="rectangle-3"></div>
          <div class="text-wrapper-15">Categoria</div>
          <div class="lucide-chart-bar"><img class="vector-17" src="img/vector-17.svg" /></div>
        </div>
        <div class="input-produto">
          <div class="rectangle-3"></div>
          <div class="text-wrapper-16">Produto</div>
          <div class="lucide-shopping-bag"><img class="vector-18" src="img/vector-18.svg" /></div>
        </div>
        <div class="imagem-categoria">
          <div class="img-wrapper"><img class="vector-19" src="img/vector-19.svg" /></div>
        </div>
        <div class="botes-4">
          <div class="boto-limpar-excluir-2"><img class="vector-20" src="img/vector-20.svg" /></div>
          <div class="boto-salvar"><div class="text-wrapper-17">Adicionar</div></div>
          <div class="boto-voltar-2"><img class="vector-21" src="img/vector-21.svg" /></div>
        </div>
        <div class="text-wrapper-18">Adicionar Item</div>
      </div>
      <div class="barra-de-opes">
        <div class="boto-conta">
          <div class="lucide-user-round-2"><img class="vector-22" src="img/vector-26.svg" /></div>
          <div class="text-wrapper-19">Conta</div>
        </div>
        <div class="boto-listas">
          <div class="lucide-notepad-text"><img class="vector-23" src="img/vector-25.svg" /></div>
          <div class="text-wrapper-20">Listas</div>
        </div>
        <div class="boto-estoque">
          <div class="lucide-archive"><img class="vector-24" src="img/vector-24.svg" /></div>
          <div class="text-wrapper-21">Estoque</div>
        </div>
        <div class="boto-categorias">
          <div class="lucide-shopping-bag-2"><img class="vector-25" src="img/vector-23.svg" /></div>
          <div class="text-wrapper-22">Categorias</div>
        </div>
        <div class="exit">
          <div class="lucide-log-out"><img class="vector-26" src="img/vector-22.svg" /></div>
        </div>
      </div>
      <div class="JC-LOGO">
        <div class="rectangle-4"></div>
        <img class="jialist-logo-3" src="img/jialist-logo-3.png" />
      </div>
    </div>
  </body>
</html>
