<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mobile-JL-tela-home" data-model-id="85:176">
      <div class="barra-superior-ol">
        <div class="rectangle"></div>
        <img class="jialist-PC" src="img/jialist-pc-1-1.png" />
        <div class="foto-perfil">
          <div class="lucide-user-round"><img class="vector" src="img/vector-14.svg" /></div>
        </div>
        <div class="text-wrapper">Ola, Ana Clara!</div>
      </div>
      <div class="barra-pesquisa">
        <div class="lupa">
          <div class="lucide-search"><img class="img" src="img/vector-12.svg" /></div>
        </div>
        <div class="buscar">Buscar itens, categorias...</div>
        <div class="duvidas">
          <div class="ellipse"></div>
          <div class="lucide-circle"><img class="vector-2" src="img/vector-13.svg" /></div>
        </div>
      </div>
      <div class="categorias">
        <div class="div">Navegar por categorias</div>
        <div class="opes">
          <div class="todos">
            <div class="todas"></div>
            <div class="seleo"></div>
            <div class="lucide-shopping-bag"><img class="vector-3" src="img/vector-11.svg" /></div>
            <div class="text-wrapper-2">Todos</div>
          </div>
          <div class="hortifrti">
            <img class="ellipse-2" src="img/ellipse-3.svg" />
            <div class="lucide-apple">
              <img class="vector-4" src="img/vector-9.svg" /> <img class="vector-5" src="img/vector-1-1.svg" />
            </div>
            <div class="lucide-carrot"><img class="vector-6" src="img/vector-10.svg" /></div>
            <div class="text-wrapper-3">Hortifrúti</div>
          </div>
          <div class="no-perecivis">
            <div class="ellipse-3"></div>
            <div class="lucide-bean"><img class="vector-7" src="img/vector-8.svg" /></div>
            <div class="text-wrapper-4">Não perecíveis</div>
          </div>
          <div class="aougue">
            <div class="ellipse-4"></div>
            <div class="lucide-beef"><img class="vector-8" src="img/vector-7.svg" /></div>
            <div class="text-wrapper-5">Açougue</div>
          </div>
          <div class="mais">
            <div class="lucide-arrow-right"><img class="vector-9" src="img/vector-6.svg" /></div>
          </div>
        </div>
      </div>
      <div class="listas">
        <div class="boto-add-lista">
          <div class="lucide-plus"><img class="vector-10" src="img/vector-5.svg" /></div>
        </div>
        <div class="lista">
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <div class="boto-detalhar"><div class="text-wrapper-6">Detalhar</div></div>
          <div class="barra-progresso"><img class="vector-11" src="img/vector-2-1.svg" /></div>
          <div class="info">
            <div class="text-wrapper-7">Listas de compras 01</div>
            <p class="p">3 de 5 itens comprados</p>
            <div class="text-wrapper-8">Criada: 19/10/2025</div>
          </div>
          <div class="boto-ver-tudo"><div class="text-wrapper-9">Ver tudo</div></div>
          <div class="text-wrapper-10">Listas de compras</div>
        </div>
      </div>
      <div class="estoque">
        <div class="rectangle-4"></div>
        <div class="GRADE">
          <img class="line" src="img/line-7.svg" />
          <img class="line-2" src="img/line-4.svg" />
          <img class="line-3" src="img/line-5.svg" />
          <img class="line-4" src="img/line-6.svg" />
        </div>
        <div class="produto">
          <div class="lucide-bean-wrapper">
            <div class="vector-wrapper"><img class="vector-7" src="img/vector.svg" /></div>
          </div>
          <div class="text-wrapper-11">Arroz</div>
          <div class="contador">
            <div class="rectangle-5"></div>
            <div class="text-wrapper-12">1</div>
          </div>
          <div class="text-wrapper-13">02/12/2027</div>
          <div class="val">
            <div class="ellipse-5"></div>
            <div class="lucide-check"><img class="vector-12" src="img/vector-1.svg" /></div>
          </div>
        </div>
        <div class="produto-2">
          <div class="lucide-beef-wrapper">
            <div class="img-wrapper"><img class="vector-8" src="img/vector-2.svg" /></div>
          </div>
          <div class="text-wrapper-14">Carne de Sol</div>
          <div class="contador-2">
            <div class="rectangle-5"></div>
            <div class="text-wrapper-12">2</div>
            <div class="text-wrapper-15">Kg</div>
          </div>
          <div class="text-wrapper-16">23/08/2025</div>
          <div class="no-val">
            <div class="ellipse-6"></div>
            <div class="lucide-x"><img class="vector-13" src="img/vector-3.svg" /></div>
          </div>
        </div>
        <div class="prdouto">
          <img class="hortifrti-2" src="img/hortifr-ti.png" />
          <div class="text-wrapper-17">Maçã</div>
          <div class="contador">
            <div class="rectangle-5"></div>
            <div class="text-wrapper-18">10</div>
          </div>
          <div class="text-wrapper-19">19/11/2025</div>
          <div class="val-2">
            <div class="ellipse-5"></div>
            <div class="lucide-check"><img class="vector-14" src="img/vector-4.svg" /></div>
          </div>
        </div>
        <div class="text-wrapper-10">Estoque</div>
        <div class="div-wrapper"><div class="text-wrapper-20">Detalhar</div></div>
      </div>
      <img class="barra-de-opes" src="img/barra-de-op-es.png" />
    </div>
  </body>
</html>
