<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="JL-PC-tela-login" data-model-id="2:16">
    <div class="login">
      <div class="text-wrapper-3">Login</div>

      <!-- Inputs -->
      <div class="input-e-mail">
        <div class="lucide-mail"><img class="vector-2" src="img/vector-1.svg" /></div>
        <input type="email" placeholder="Email">
      </div>

      <div class="input-senha">
        <div class="lucide-lock-keyhole"><img class="vector" src="img/vector.svg" /></div>
        <input type="password" placeholder="Senha">
      </div>

      <!-- Botão de login -->
      <div class="boto-login">
        <button type="submit" class="login">Login</button>
      </div>

      <!-- Login social -->
      <div class="boto-google">
        <img class="google" src="img/google-1.png" />
      </div>

      <div class="boto-facebook">
        <div class="facebook"></div>
        <img class="img" src="img/facebook.png" />
      </div>

      <div class="boto-apple">
        <img class="apple" src="img/apple-1.png" />
      </div>

      <div class="login-with">
        <div class="text-wrapper">Or login with</div>
        <img class="line" src="img/line-2.svg" />
        <img class="line-2" src="img/line-2.svg" />
      </div>

      <!-- Link para criar conta -->
      <p class="n-o-tem-uma-conta">
        <span class="span">Não tem uma conta? </span>
        <span class="text-wrapper-2">Criar conta</span>
      </p>

      <!-- Logo dentro do login -->
      <img class="jialist-logo" src="img/jialist-logo-1.png" />
    </div>

    <!-- Elementos de decoração -->
    <img class="JL-planta" src="img/jl-planta.png" />
    <div class="mensagem">
      <img class="line-3" src="img/line-3.svg" />
      <div class="rectangle"></div>
      <p class="boas-compras-come-am">
        Boas compras começam com uma boa lista.
      </p>
    </div>

    <div class="boas-vindas">
      <div class="text-wrapper-8">Olá!</div>
      <div class="text-wrapper-9">Boas-Vindas à JiaList</div>
    </div>

    <img class="JL-folha" src="img/jl-folha.png" />
  </div>
</body>

</html>
